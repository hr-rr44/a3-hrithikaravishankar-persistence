  <body>
    <h1>Grocery List ðŸ›’</h1>
    <div>
      <button id="logoutBtn" class="btn btn-outline-secondary">Logout</button>
    </div>
    <form id="groceryForm">
      <div class="form-flex-container">
        <input type="text" id="item" placeholder="Item" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="date" id="expirationDate" required>
        <input type="checkbox" id="urgent"> Urgent
        <button type="submit">Add Item</button>
      </div>
    </form>

    <h1>Current Grocery List</h1>
    <table id="groceryListTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Category</th>
          <th>Expiration Date</th>
          <th>Days Until Expiration</th>
          <th>Urgent?</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </body>
