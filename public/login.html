    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <body>
    <body class="d-flex align-items-center justify-content-center" style="min-height:100vh; background-color: #fff8f5;">
        <div class="card p-4" style="width: 360px; border-radius: 12px;">
            <h3 class="text-center" style="color:#d88fa2;">Welcome</h3>
            <p class="text-muted text-center">Sign in or create an account (username & password)</p>
            <form id="loginForm">
                <div class="mb-2">
                    <label class="form-label">Username</label>
                    <input class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" id="password" type="password" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Login / Create</button>
            </form>
            <div id="loginMessage" class="mt-3 text-center text-danger"></div>
        </div>

  </body>
</html>
